<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HoleOut - Escáner de Membresía</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="Logo-holeout.png" alt="logo" class="logo" />
    <h1>gggg</h1>
  </header>

  <main>
    <div id="reader"></div>

    <div id="infoCliente">
      <h2>Cliente</h2>
      <div class="dato"><strong>:</strong> Nombre<span id="nombre"></span></div>
      <div class="dato"><strong>:</strong> Apellido<span id="apellido"></span></div>
      <div class="dato"><strong>:</strong> Fecha nacimiento<span id="nacimiento"></span></div>
      <div class="dato"><strong>:</strong> Correo<span id="correo"></span></div>
      <div class="dato"><strong>:</strong> Telefono <span id="telefono"></span></div>
      <div class="dato"><strong>:</strong> Expiracion <span id="expiracion"></span></div>   
      <button onclick="reiniciarEscaneo()"></button>
    </div>
  </main>
  <footer>
    Gabriel Cedeno Version MVP
  </footer>

  

  <script>
    const clientes = {
      "0YkosQFW7vSnnhUHBBtZ1t": {
        nombre: "Oscar",
        apellido: "Sierra",
        nacimiento: "01/12/2001",
        correo: "osierra@k1speed.mx",
        telefono: "+52 55 1069 7445",
        expiracion: "22/10/2025",
      },
      "39I7J02UGr6ICxUSE0oWCB": {
        nombre: "Alfonso",
        apellido: "Paredes",
        nacimiento: "17/06/1988",
        correo: "aparedes@k1speed.mx",
        telefono: "+52 55 7445 1842",
        expiracion: "22/10/2025",
      }
    };

    const qrScanner = new Html5Qrcode("reader");

    function mostrarCliente(id) {
      const cliente = clientes[id];
      if (cliente) {
        document.getElementById("nombre").textContent  = cliente.nombre;
        document.getElementById("apellido").textContent = cliente.apellido;
        document.getElementById("nacimiento").textContent = cliente.nacimiento;
        document.getElementById("correo").textContent = cliente.correo;
        document.getElementById("telefono").textContent = cliente.telefono;
        document.getElementById("infoCliente").style.display = "block";
        document.getElementById("reader").style.display = "none";
        document.getElementById("expiracion").textContent  = cliente.expiracion;
      } else {
        alert("Cliente no encontrado");
      }
    }

    function reiniciarEscaneo() {
      document.getElementById("infoCliente").style.display = "none";
      document.getElementById("reader").style.display = "block";
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrScanner.stop();
          mostrarCliente(decodedText.trim());
        }
      );
    }

    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        qrScanner.stop();
        mostrarCliente(decodedText.trim());
      }
    );
  </script>
</body>
</html>
